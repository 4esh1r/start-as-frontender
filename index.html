<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starter Template for Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>


    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-9">
          <!-- Nav tabs -->
        <ul class="nav nav-tabs navbar-modify" role="tablist" id="myTabs">
          <li role="presentation" class="active"><a href="#account" aria-controls="account" role="tab" data-toggle="tab">Home</a></li>
          <li role="presentation"><a href="#courier" aria-controls="courier" role="tab" data-toggle="tab">Profile</a></li>
          <li role="presentation"><a href="#history" aria-controls="history" role="tab" data-toggle="tab">Messages</a></li>
          <li role="presentation"><a href="#billing" aria-controls="billing" role="tab" data-toggle="tab">Settings</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="account">111</div>
          <div role="tabpanel" class="tab-pane" id="courier">222</div>
          <div role="tabpanel" class="tab-pane" id="history">333</div>
          <div role="tabpanel" class="tab-pane" id="billing">
            <div class="col-md-12 col-sm-12">
              <table class="table table-striped">
                <tr>
                  <th>Invoise No</th>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th></th>
                </tr>
                <tr>
                  <td>1111101</td>
                  <td>05/07/2017</td>
                  <td>Unpaid</td>
                  <td>$12</td>
                  <td><a href="#">view details</a></td>
                </tr>
                <tr>
                  <td>11111100</td>
                  <td>01/07/2017</td>
                  <td>Paid</td>
                  <td>$23</td>
                  <td><a href="#">view details</a></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    $('#myTabs a').click(function (e) {
      e.preventDefault();
      $(this).tab('show');
    });
  });
</script>
  </body>
</html>
