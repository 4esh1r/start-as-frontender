<!DOCTYPE html>
<html>
  <head>
    <title>UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div id="map"></div>
      <input type="text" id="map-autocomplete" />
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLdk_3l3rMgLezHljZas8olm57cbWNPEU&libraries=places"></script>
    <script>
      window.onload = () => {
        let center = { lat: 48.356, lng: 35.332 },
        map = new google.maps.Map(document.getElementById('map'), {
          center: center,
          zoom: 13
        }),
        marker = new google.maps.Marker({
          position: center,
          title: 'Hello World!'
        });
        
        let a = new google.maps.places.Autocomplete(document.getElementById('map-autocomplete'));

        a.addListener('place_changed', () => {
          let place = a.getPlace();
          console.log(place.geometry.location.lat(), place.geometry.location.lng())
          marker.setPosition({ 
            lat:place.geometry.location.lat(),
            lng:place.geometry.location.lng()
          });
          marker.setMap(map);
          map.panTo({ 
            lat:place.geometry.location.lat(),
            lng:place.geometry.location.lng()
          })
        });
      };
    </script>
  </body>
</html>
