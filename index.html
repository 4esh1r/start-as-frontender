<!DOCTYPE html>
<html>
  <head>
    <title>Let try Vue.js!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <link rel="stylesheet" href="css/vue-material.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Welcome to the City 17!</h1>
      <div class="" id="app-instance">
        <div class="slider">
          <img src="images/image01.jpg" class="animation-appearOut" />
          <img src="images/image02.jpg" class="animation-appearIn" />
          <img src="images/image03.jpg" class="animation-appearOut" />
        </div>
        <div class="edit__block" v-show="showEdit">
          <h3>Edit Zone</h3>
          
            <md-input-container>
              <label>ID</label>
              <md-input v-model="newPerson.id"></md-input>
            </md-input-container>
          <md-input-container>
              <label>Name</label>
              <md-input v-model="newPerson.name"></md-input>
            </md-input-container>
          <md-input-container>
              <label>Status</label>
              <md-input v-model="newPerson.status"></md-input>
            </md-input-container>

          <md-button class="md-fab md-warn"
            v-on:click="save()">
            <md-icon>save</md-icon>
          </md-button>
        </div>
        <div class="content">
          <h3>Our citizens:</h3>
          
          <md-list>
            <md-list-item v-for="person in citizens">
              <md-icon>spam</md-icon>
              <strong>{{person.name}}</strong> -
              <span>{{person.status}}</span>
              <a v-on:click.prevent="deleteRow(person.id)" style="color:yellow">delete</a>
            </md-list-item>
          </md-list>
    
          
          <md-button class="md-fab" 
              v-on:click="showEdit = !showEdit" v-show="!showEdit">
            <md-icon>edit</md-icon>
          </md-button>
          
          
        </div>
      </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/vue-material.js"></script>
    <script src="js/app.js"></script>
    <script>
      const app = new Main();
    </script>
  </body>
</html>
