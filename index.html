<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Animations examples</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/example-style.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <span class="">Let try animatios examples</span>
        <select id="select-animation">
          <option disabled selected>Select example below</option>
          <option value="1">-- Submarine ---</option>
          <option value="2"></option>
          <option value="3"></option>
        </select>
      </div>
      <div class="content" id="content-zone">
        <div class="example-slot" id="example-1">
          <div class="sea">
            <div class="circle-wrapper">
                <div class="bubble"></div>
                <div class="submarine-wrapper">
                    <div class="submarine-body">
                        <div class="window"></div>
                        <div class="engine"></div>
                        <div class="light"></div>
                    </div>
                    <div class="helix"></div>
                    <div class="hat">
                      <div class="leds-wrapper">
                          <div class="periscope"></div>
                          <div class="leds"></div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
