<!DOCTYPE html>
<html>
  <head>
    <title>Let try Vue.js!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main" id="app-instance">
      <div class="header" v-show="!chatStarted">
        <span>Enter your name: </span>
        <input class="" v-model="name" />
        <button @click="join">Connect to chat</button>
      </div>
      <div class="content" v-show="chatStarted">
        <div class="messages">
          <p  v-for="m in messages">
            <strong style="color:red" v-if="m.type === 2">{{m.name}}: </strong>
            <strong v-else>{{m.name}}: </strong>
            <span>{{m.text}}</span>
          </p>          
        </div>
        <span>Private for: </span>
        <input v-model="private" />
        <hr>
        <input class="myMessage" v-model="msg" />
        <button @click="send">Send</button>
      </div>
      <a href="#">Leave chat</a>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
    <script>
      const app = new Main();
    </script>
  </body>
</html>
