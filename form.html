<h1 ng-if="currentUser.id === 0">Add new user</h1>
<h1 ng-if="currentUser.id !== 0">Edit user id#{{currentUser.id}}</h1>
<form novalidate name="myForm">
  <div class="form__row">
    <span class="form__label">Username</span>
    <input class="form__input" type="text" name="myName" required ng-model="currentUser.name" />
  </div>
  <div class="form__row">
    <span class="form__label">Email</span>
    <input class="form__input" type="email" name="myEmail" required ng-model="currentUser.email" />
  </div>
  <div class="form__row">
    <span class="form__label">Is online</span>
    <input class="form__input" type="checkbox" ng-model="currentUser.online" />
  </div>
  <div class="form__row">
    <span class="form__label">Is banned</span>
    <input class="form__input" type="checkbox" ng-model="currentUser.banned" />
  </div>
  <div class="form__row">
    <select ng-model="currentUser.paidType">
      <option value="0">Discovery</option>
      <option value="1">Visa</option>
      <option value="2">Master Card</option>
      <option value="3">American Express</option>
    </select>
    <payment-type payment="currentUser.paidType"></payment-type>
  </div>
  <div class="form__row" style="color:red">
    <span ng-if="myForm.myName.$error.required">Name is required!</span>
    <span ng-if="myForm.myEmail.$error.required">Email is required!</span>
    <span ng-if="myForm.myEmail.$error.email">There is not valid email!</span>
  </div>
  <div class="form__row">
    <button ng-click="save(myForm)">Save</button>
  </div>
</form>
