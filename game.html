<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Game profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style>
          .navbar.navbar-default.my-navbar {
            line-height: 50px;
            background-color: #aaa;
          }
          .image-cover {
            margin-top:20px;
          }
          .upper-block {
            width: 100%;
            height: 300px;
          }
          .statistic-row label {
            display: inline-block;
            width: 100px;
          }
        </style>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row navbar navbar-default my-navbar">
          <a href="#" class="col-sm-6 col-md-6">
              <img src="http://rutrk.org/logo/logo.gif" height="50" width="80%" />
          </a>
          <div class="col-sm-6 col-md-6">
              <mark>profile zone</mark><span class=""> | </span>
              <a href="#/logout" class="">Logout</a>
          </div>
        </div>
        <div class="row">
                <div class="col-sm-3 col-md-3">
                    <a href="#/" class="">
                      <h3>
                        <span class=""></span>
                        <span>Profile</span>
                      </h3>
                    </a>
                    <a href="#/equipment" class="">
                      <h3>  
                      <span class=""></span>
                        <span>Equipment</span>
                      </h3>
                    </a>
                    <a href="#/messages" class="">
                      <h3>
                        <span class=""></span>
                        <span>Messages</span>
                      </h3>  
                    </a>
                    <a href="#/single/bot" class="">
                      <h3>
                        <span class=""></span>
                        <span>Battle with bot</span>
                      </h3>
                    </a>
                    <a href="#/settings" class="">
                      <h3>
                        <span class=""></span>
                        <span>Settings</span>
                        </h3>
                    </a>
                </div>
          <div class="col-md-5 col-sm-5">
            <div class="upper-block">
                <h1>Profile</h1>
				<div class="statistic-row">
				  <label>User</label>
				  <span>username</span>
				</div>
				<div class="statistic-row">
				  <label>Level</label>
				  <span>1</span>
				</div>
				<div class="statistic-row">
				  <label>Cash</label>
				  <span>999</span>
				</div>
            </div>

            <h3>Battle statistic</h3>
            <div class="statistic-row">
              <label>Wins</label>
              <span>56</span>
            </div>
            <div class="statistic-row">
              <label>Looses</label>
              <span>38</span>
            </div>
            <div class="statistic-row">
              <label>Draws</label>
              <span>23</span>
            </div>
          </div>
          <div class="col-md-4 col-sm-4">
            <div class="upper-block">
              <div class="image-cover">
                <img src="http://i3.i.ua/news/tn/7/7/41719_1.jpg" width="150" height="200" />
              </div>
            </div>
            
            <h3>Personal data</h3>
            <div class="statistic-row">
              <label>Email</label>
              <input type="text" name="email" ng-model="" />
            </div>
            <div class="statistic-row">
              <label>Origin</label>
              <textarea name="origin" ng-model="profile.origin"></textarea>
            </div>
            <div class="statistic-row">
              <input type="button" value="Update" />
            </div>
          </div>
  </div>
  </div>
            

    </body>
</html>
